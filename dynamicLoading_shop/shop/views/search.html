 <div class="row border">
	 <div class="container">
	
	<div class="input-group">
	   <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></div>
	   <input type="text" class="form-control" id="exampleInputAmount" placeholder="嗖嗖" ng-change="check(search)" ng-model="search">
	 </div>
	 </div>

  </div>

  <div class="row">
    <div class="col-xs-6 product" ng-repeat="product in data.products">

        
    
      <div class="panel panel-default" data-toggle="modal" data-target="#addProduct" ng-click="productClicked(product)">
        <div class="panel-body">
          <img ng-src="{{product.image}}" width="100%">
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="container">{{product.name}}</div>
          </div>
          <div class="row">
            <div class="container">
              <span class="text-danger"> ¥{{product.price}}</span>
              <span class="glyphicon glyphicon-shopping-cart pull-right" aria-hidden="true"></span>
            </div>
          </div>
          
          
        </div>
      </div>

    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  <!--       <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">{{product.name}}</h4>
        </div> -->
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          <div class="row border">
            <div class="col-xs-4">
              <img ng-src="{{product.image}}" class="img-thumbnail" width="100%">
            </div>
            <div class="col-xs-8">
              <h4 class="modal-title" >{{product.name}}</h4>
              <h4 class="modal-title"> ¥{{product.price}}</h4>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="container">
            <div class="input-group">
                 <div class="input-group-addon">数量</div>
                 <input type="number" class="form-control text-right" ng-model="product.quantity" value="1">
               </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-block" ng-click="addToCart(product)" data-dismiss="modal" aria-label="Close">加入购物车</button>
        </div>
      </div>
    </div>
  </div>
